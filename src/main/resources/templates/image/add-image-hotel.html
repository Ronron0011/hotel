<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/main}">
<body>
<div class="mt-4 ml-5" layout:fragment="content">
  <div class="row justify-content-center">
    <h3>Add Image</h3>
  </div>
  <div class="justify-content-center row">
    <form class="w-75" th:action="@{/image/hotel-upload}" method="post" enctype="multipart/form-data">

      <div class="form-group row">
        <div class="w-100 m-2">
          <input type="hidden" name="id" class="form-control" th:value="${id}" readonly>
        </div>
      </div>


      <div class="form-group row">
        <div class="w-100 m-2">
          <label><b>Image:</b></label>
          <input type="file" class="form-control-file" name="file" multiple>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary w-50 mr-3" style="background-color:
                #009688;">Upload</button>
        <button type="reset" class="btn btn-secondary w-50 ">Reset</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
