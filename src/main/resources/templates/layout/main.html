<script>
  $('.select2').select2({
    // data: ["Wifi", "Parking Car", "Pool", "Buffet", "No-Smoking"],
    tags: true,
    maximumSelectionLength: 10,
    tokenSeparators: [',', ' '],
    placeholder: " Select or Type Facilities",
  });

  const selectCity = document.getElementById('city');
  const selectDistrict = document.getElementById('districts');
  const selectWards = document.getElementById('wards');
  let data = []; // Declare a variable to store the fetched data

  getDataAPI();

  async function getDataAPI() {
    try {
      const responseApi = await fetch('/api/data');
      data = await responseApi.json(); // Store the fetched data

      data.forEach(city => {
        const cityOption = document.createElement('option');
        cityOption.innerHTML = city.name;
        cityOption.value = city.name;
        cityOption.className = city.codename;
        selectCity.appendChild(cityOption);
      });

      selectCity.addEventListener('change', function () {
        const selectedCityName = selectCity.value;
        const selectedCity = data.find(city => city.name === selectedCityName);

        selectDistrict.innerHTML = '';
        selectWards.innerHTML = '';

        if (selectedCity) {
          selectedCity.districts.forEach(district => {
            const districtOption = document.createElement('option');
            districtOption.innerHTML = district.name;
            districtOption.value = district.name;
            districtOption.className = district.codename;
            selectDistrict.appendChild(districtOption);
          });
        }
      });

      selectDistrict.addEventListener('change', function () {
        const selectedDistrictName = selectDistrict.value;
        const selectedCityName = selectCity.value;
        const selectedCity = data.find(city => city.name === selectedCityName);

        if (selectedCity) {
          const selectedDistrict = selectedCity.districts.find(district => district.name === selectedDistrictName);

          selectWards.innerHTML = '';

          if (selectedDistrict) {
            selectedDistrict.wards.forEach(ward => {
              const wardOption = document.createElement('option');
              wardOption.innerHTML = ward.name;
              wardOption.value = ward.name;
              wardOption.className = ward.codename;
              selectWards.appendChild(wardOption);
            });
          }
        }
      });
    } catch (error) {
      console.error("fetch loi",error);
    }
  }

</script>
