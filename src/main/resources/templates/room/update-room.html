<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/main}">
<body>
<div class="mt-4 ml-5" layout:fragment="content">
  <div class="row justify-content-center">
    <h3>Update Room</h3>
  </div>
  <div class="row justify-content-center">
    <a th:href="@{/image/add-image-room/{id}(id=${room.roomId},hotel_id=${room.hotel.hotelId})}">
      <button class="btn btn-primary mr-4">Add Image</button>
    </a>
  </div>
  <div class="row justify-content-center">
    <form class="w-50 ml-2" th:action="@{/room/update}" th:object="${room}" method="post">
      <input type="hidden" th:field="*{roomId}">
      <input type="hidden" th:value="${room.hotel.hotelId}" name="hotelId">
      <div class="form-group row">
        <div class="w-100 m-2">
          <label><b>Room Name</b> <span style="color: red">*</span></label>
          <input type="text" th:field="*{roomName}" class="form-control" placeholder="Room Name">
        </div>
      </div>

      <div class="form-group row">
        <div class="w-100 m-2">
          <label><b>Room Type</b> <span style="color: red">*</span></label>
          <input type="text" th:field="*{roomType}" class="form-control" placeholder="Room Type">
        </div>
      </div>

      <div class="form-group row">
        <div class="w-100 m-2">
          <label><b>Maintained</b></label>
          <input type="checkbox" th:field="*{isMaintained}" th:checked="${room.isMaintained}">
        </div>
      </div>

      <div class="form-group row">
        <div class="w-100 m-2">
          <label><b>Room Price</b> <span style="color: red">*</span></label>
          <input type="text" th:field="*{price}" class="form-control" placeholder="Price">
        </div>
      </div>

      <div class="form-group row">
        <div class="w-100 m-2">
          <label><b>Description</b> <span style="color: red">*</span></label>
          <textarea th:field="*{description}" rows="4" class="form-control" placeholder="Description"></textarea>
        </div>
      </div>

      <div class="form-group row">
        <div class="w-100 m-2">
          <label><b>Max Capacity</b> <span style="color: red">*</span></label>
          <input type="number" th:field="*{maxCapacity}" class="form-control" placeholder="Max Capacity">
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary w-100 m-2">Update</button>
        <button type="reset" class="btn btn-secondary w-100 m-2">Reset</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
