<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/main}">
<body>
<div class="mt-4 ml-5" layout:fragment="content">
    <div class="row justify-content-center">
        <h3>Add Room</h3>
    </div>
    <div class="row justify-content-center">
        <form class="w-50 ml-2" th:action="@{/room/add-room(hotel_id=${hotel.hotelId})}" th:object="${room}" method="post">
            <div class="form-group row">
                <div class="w-100 m-2">
                    <label><b>Hotel Name</b></label>
                    <input type="text" th:value="${hotel.hotelName}" name="hotelName" class="form-control" readonly>
                </div>
            </div>

            <div class="form-group row">
                <div class="w-100 m-2">
                    <label><b>Room Name</b> <span style="color: red">*</span></label>
                    <input type="text" th:field="*{roomName}" class="form-control" placeholder="Room Name">
                </div>
            </div>

            <div class="form-group row">
                <div class="w-100 m-2">
                    <label><b>Room Type</b> <span style="color: red">*</span></label>
                    <select th:field="*{roomType}" class="form-control">
                        <option value="Single Room">Single Room</option>
                        <option value="Double Room">Double Room</option>
                        <option value="Deluxe Room">Deluxe Room</option>
                        <option value="Twin Room">Twin Room</option>
                        <option value="Duplex Room">Duplex Room</option>
                        <option value="Cabana">Cabana</option>
                        <option value="Studio">Studio</option>
                        <option value="Suite">Suite</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <div class="w-100 m-2">
                    <label><b>Room Price</b> <span style="color: red">*</span></label>
                    <input type="text" th:field="*{price}" class="form-control" placeholder="Price">
                </div>
            </div>

            <div class="form-group row">
                <div class="w-100 m-2">
                    <label><b>Description</b> <span style="color: red">*</span></label>
                    <textarea th:field="*{description}" rows="4" class="form-control" placeholder="Description"></textarea>
                </div>
            </div>

            <div class="form-group row">
                <div class="w-100 m-2">
                    <label><b>Max Capacity</b> <span style="color: red">*</span></label>
                    <input type="number" th:field="*{maxCapacity}" class="form-control" placeholder="Max Capacity">
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary w-100 m-2">Create</button>
                <button type="reset" class="btn btn-secondary w-100 m-2">Reset</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
