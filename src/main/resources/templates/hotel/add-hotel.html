<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/main}">
<body>
<div class="mt-4 ml-5" layout:fragment="content">

    <div class="row justify-content-center">
        <h3><b>Add Hotel</b></h3>
    </div>
    <div class="justify-content-center row ">
        <form class="w-75" th:action="@{/hotel/add-hotel}" th:object="${hotel}" method="post">
            <div th:if="error != null" th:text="${error}" th:attr="class=${error != null ? 'w-100 text-danger text-center' : ''}">
                <div class="w-100 text-danger text-center"></div>
            </div>
            <!-- hotel name va hotel type -->
            <div class="hotel_name">
                <div class="form-group row w-50">
                    <div class="w-100 m-2">
                        <input type="hidden" name="userEmail" th:value="${#authentication.name}">
                        <label><b>Hotel Name</b> <span style="color: red">*</span>  </label>
                        <input type="text" th:field="*{name}" name="hotelName" class="form-control input" placeholder="Hotel Name ">
                        <div class="text-danger m-1"
                             th:if="${#fields.hasErrors('name')}"
                             th:errors="*{name}">
                        </div>
                    </div>
                </div>

                <div class="form-group row w-50">
                    <div class="w-100 m-2">
                        <label><b>Hotel Type</b> <span style="color: red">*</span></label>
                        <select th:field="*{type}" class="form-control input">
                            <option value="Airport Hotel">Airport Hotel</option>
                            <option value="Boatel">Boatel</option>
                            <option value="City Center">City Center</option>
                            <option value="Motel">Motel</option>
                            <option value="Resort">Resort</option>
                            <option value="Rotel">Rotel</option>
                            <option value="Self-Catering Hotel">Self-Catering Hotel</option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- hotel name va hotel type -->

            <div class="form-group row">
                <div class="w-100 m-2">
                    <label><b>Hotel Star Level</b> <span style="color: red">*</span></label>
                    <br>
                    <div class="rate">
                        <input th:field="*{starLevel}" type="radio" id="star5" name="rate" value="5" />
                        <label for="star5" title="text">5 stars</label>
                        <input th:field="*{starLevel}" type="radio" id="star4" name="rate" value="4" />
                        <label for="star4" title="text">4 stars</label>
                        <input th:field="*{starLevel}" type="radio" id="star3" name="rate" value="3" />
                        <label for="star3" title="text">3 stars</label>
                        <input th:field="*{starLevel}" type="radio" id="star2" name="rate" value="2" />
                        <label for="star2" title="text">2 stars</label>
                        <input th:field="*{starLevel}" type="radio" id="star1" name="rate" value="1" />
                        <label for="star1" title="text">1 star</label>
                    </div>
                    <br><br>
                    <div class="text-danger m-1"
                         th:if="${#fields.hasErrors('starLevel')}"
                         th:errors="*{starLevel}">
                    </div>
                </div>
            </div>


            <!-- hotel city va hotel country -->
            <div class="hotel_name">
                <div class="form-group row w-50">
                    <div class="w-100 m-2">
                        <label><b>Country</b> <span style="color: red">*</span></label>
                        <select type="text" th:field="*{country}"  class="form-control">
                            <option value="Việt Nam" selected>Việt Nam</option>
                        </select>
                        <div class="text-danger m-1"
                             th:if="${#fields.hasErrors('country')}"
                             th:errors="*{country}">
                        </div>
                    </div>
                </div>


                <div class="form-group row w-50">
                    <div class="w-100 m-2">
                        <label><b>City</b> <span style="color: red">*</span></label>
                        <select id="city" th:field="*{city}"  class="form-control input">
                            <option value="" class="">Choose City</option>
                        </select>
                        <!--                        <input  class="form-control input" placeholder="City">-->
                        <div class="text-danger m-1"
                             th:if="${#fields.hasErrors('city')}"
                             th:errors="*{city}">
                        </div>
                    </div>
                </div>

                <div class="form-group row w-50">
                    <div class="w-100 m-2">
                        <label><b>District</b> <span style="color: red">*</span></label>

                        <select id="districts" class="form-control input"  th:field="*{district}">
                            <option value="" class="">Choose District</option>
                        </select>

                        <!--<input type="text" th:field="*{city}" class="form-control input" placeholder="City">-->
                        <div class="text-danger m-1"
                             th:if="${#fields.hasErrors('district')}"
                             th:errors="*{district}">
                        </div>
                    </div>
                </div>

                <div class="form-group row w-50">
                    <div class="w-100 m-2">
                        <label><b>Ward</b> <span style="color: red">*</span></label>
                        <select  id="wards" class="form-control input" th:field="*{ward}" >
                            <option value="" class="">Choose Ward</option>
                        </select>
                        <!--<input type="text" th:field="*{city}" class="form-control input" placeholder="City">-->
                        <div class="text-danger m-1"
                             th:if="${#fields.hasErrors('ward')}"
                             th:errors="*{ward}">
                        </div>
                    </div>
                </div>

            </div>
            <div class="form-group row">
                <div class="w-100 m-2">
                    <label><b>Address</b> <span style="color: red">*</span></label>
                    <input type="text" th:field="*{address}" class="form-control input" placeholder="Address">
                    <div class="text-danger m-1"
                         th:if="${#fields.hasErrors('address')}"
                         th:errors="*{address}">
                    </div>
                </div>
            </div>
            <!-- hotel city va hotel country -->
            <div class="form-group row">
                <div class="w-100 m-2">
                    <label><b>Description</b></label>
                    <textarea th:field="*{description}" class="form-control input" placeholder="Description" rows="6"></textarea>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary w-50 mr-3" style="background-color:
                #009688;">Create</button>
                <button type="reset" class="btn btn-secondary w-50 ">Reset</button>
            </div>

        </form>
    </div>
</div>
</body>
</html>
