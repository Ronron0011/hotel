<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/main}">
<body>
<div class="mt-4 ml-5" layout:fragment="content">
    <div class="row justify-content-center">
        <h3>Update Service Hotel</h3>
    </div>
    <div class="row justify-content-center">
        <a th:href="@{/image/add-image-service/{id}(id=${serviceHotel.serviceHotelId},hotel_id=${serviceHotel.hotel.hotelId})}">
            <button class="btn btn-primary mr-4">Add Image</button>
        </a>
    </div>
    <div class="row justify-content-center">
        <form class="w-50 ml-2" th:action="@{/service/update-service}" th:object="${serviceHotel}" method="post">
            <input type="hidden" th:field="*{serviceHotelId}">
            <input type="hidden" th:value="${serviceHotel.hotel.hotelId}" name="hotelId">
            <div class="form-group row">
                <div class="w-100 m-2">
                    <label><b>Service Name</b> <span style="color: red">*</span></label>
                    <input type="text" th:field="*{serviceHotelName}" class="form-control" placeholder="Service Name" readonly>
                </div>
            </div>

            <div class="form-group row">
                <div class="w-100 m-2">
                    <label><b>Unity</b> <span style="color: red">*</span></label>
                    <input type="text" th:field="*{unity}" class="form-control" placeholder="Unity">
                </div>
            </div>

            <div class="form-group row">
                <div class="w-100 m-2">
                    <label><b>Price</b></label>
                    <input type="text" th:field="*{price}" class="form-control" placeholder="Price">
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary w-100 m-2">Update</button>
                <button type="reset" class="btn btn-secondary w-100 m-2">Reset</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
