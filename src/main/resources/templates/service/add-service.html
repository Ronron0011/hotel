<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/main}">
<body>
<div class="mt-4 ml-5" layout:fragment="content">
    <div class="row justify-content-center">
        <h3 class="mb-3">Add Service Hotel</h3>
    </div>
    <div class="row justify-content-center ">
        <form class="w-50 ml-2" th:action="@{/service/add-service(hotel_id=${hotel.hotelId})}" th:object="${serviceHotel}" method="post">
            <a th:href="@{/hotel/detail(hotel_id=${hotel.hotelId})}">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </a>
            <div class="border p-5">
            <div class="form-group row">
                <div class="w-100 m-2">
                    <label><b>Hotel Name</b></label>
                    <input type="text" th:value="${hotel.hotelName}" name="hotelName" class="form-control" readonly>
                </div>
                <div class="w-100 m-2">
                    <label><b>Service Name</b></label>
                    <input type="text" th:field="*{serviceHotelName}" name="hotelName" class="form-control">
                </div>
                <div class="w-100 m-2">
                    <label><b>Unity</b></label>
                    <input type="text" th:field="*{unity}" name="hotelName" class="form-control">
                </div>
                <div class="w-100 m-2">
                    <label><b>Price</b></label>
                    <input type="text" th:field="*{price}" name="hotelName" class="form-control">
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary w-100 m-2">Create</button>
                <button type="reset" class="btn btn-secondary w-100 m-2">Reset</button>
            </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
